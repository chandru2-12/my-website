<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card details</title>
    <link rel="logo" type="image" href="/image/logo.jpg">
    <link rel="Stylesheet" href="/JS-WD/CSS/Style.css">
    <script src="/JS-WD/Script.js"></script>
</head>
<style>

<body>
    <div class="forms">
        <h1>Credit card Resgestration</h1>
        <form  name="regform" 
        onsubmit="validateform()" action="">
           <h3>Card Holder Name</h3>
           <input  onclick="eventhandle(id)"
           type="text" name="canname"id="Name" class="name">
            <h3 >Card Number</h3>
            <input onclick="eventhandle(id)"name="cardnum" type="text" class="name"id="cardnumber">
            <h3  >Expiry Date</h3>
            <input onclick="eventhandle(id)" 
            type="date"  class="name"  id="Date" name="dates">
             <h3  >CVV</h3>
            <input
            onclick="eventhandle(id)" type="text"  class="name" id="cvv" name="cvvss">
            <input type="submit" id="submit">
        </form>
    </div>
</body>
